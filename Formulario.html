<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página web 51</title>
    <meta charset="utf-8"> 
    <meta name="description" content="Página de practica HTML">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Devany Yazmin Arévalo Chávez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <article>
            <h1>Etiquetas input y otras para crear formularios</h1>
            <button>Guardar</button>
            <form action="" method="post">
                <fieldset>
                    <legend>Ejemplo de input</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nonbre" id="nombre">
                </div>
                <div>
                    <label for="casado">¿Es usted casado?</label>
                    <input type="checkbox" name="casado" id="casado">
                </div>

                <div>
                    <label for="Color">¿Cual es tu color favorito?</label>
                    <input type="color" name="color" id="color">
                </div>

                <div>
                    <label for="Fecha">Fecha nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>

                </fieldset>

                <fieldset>
                    <legend>otros ejemplos</legend>                    
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
