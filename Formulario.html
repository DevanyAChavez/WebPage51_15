<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página web 51</title>
    <meta charset="utf-8"> 
    <meta name="description" content="Página de practica HTML">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Devany Yazmin Arévalo Chávez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <article>
            <h1>Etiquetas input y otras para crear formularios</h1>

            <!-- Lista desplegable -->
            <div>
                <label for="carrera">Carrera:</label>
                <select name="carrera" id="carrera">
                    <option value="4">LTI</option>
                    <option value="3">LA</option>
                    <option value="8">CP</option>
                    <option value="5">LNI</option>
                </select>
            </div>
            
            <!-- Lista seleccion multiple -->
            <div>
                <label for="carreramult">Sel .Carreras:</label>
                <select name="carreramult" id="carreramult" multiple>
                    <option value="4">LTI</option>
                    <option value="3">LA</option>
                    <option value="8">CP</option>
                    <option value="5">LNI</option>
                </select>
            </div>

            <!-- Lista grupos de opciones --> 
            <div>
                <label for="carreragpo">Sel .Carreras:</label>
                <select name="carreragpo" id="carreragpo" >
                    <optgroup label="Profesionales">
                        <option value="4">LTI</option>
                        <option value="3">LA</option>
                        <option value="8">CP</option>
                        <option value="5">LNI</option>
                    </optgroup>
                    <optgroup label="Tecnica">
                        <option value="15">Desarrollo de Software</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">

                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino">
            </div>

            <div>
                <input type="radio" name="equipos" id="masculino">
                <input type="radio" name="genero" id="masculino">
                <input type="radio" name="genero" id="masculino">    
                <input type="radio" name="genero" id="masculino">
                <input type="radio" name="genero" id="masculino">

            </div>

            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            </div>

            <!-- Data list -->
            <div>
                <label for="lenguaje">Lenguaje</label>
                <input type="text" name="lenguaje" id="lenguaje" list="lenguajes">
              
                <datalist id="lenguajes">
                    <option value="python">
                    <option value="visual basic">
                    <option value="ruby">
                    <option value="java">
                    <option value="c++">
                    <option value="c#">
                    <option value="c">
                </datalist>
            </div>
            
            <button>Guardar</button>
            <form action="" method="post">
                <fieldset>
                    <legend>Ejemplo de input</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nonbre" id="nombre">
                </div>
                <div>
                    <label for="casado">¿Es usted casado?</label>
                    <input type="checkbox" name="casado" id="casado">
                </div>

                <div>
                    <label for="Color">¿Cual es tu color favorito?</label>
                    <input type="color" name="color" id="color">
                </div>

                <div>
                    <label for="Fecha">Fecha nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>

                </fieldset>

                <fieldset>
                    <legend>otros ejemplos</legend>                    
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
